# =====================================================
# UPSTREAM AND MAPS
# =====================================================

# Map to handle WebSocket connection upgrade conditionally
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# =====================================================
# HTTP BLOCK
# =====================================================

server {
    listen 80;
    listen [::]:80;

    server_name route.segarloka.cc;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =====================================================
# HTTPS BLOCK
# =====================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name route.segarloka.cc;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/route.segarloka.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/route.segarloka.cc/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Client settings - match Streamlit's maxUploadSize
    client_max_body_size 200M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Streamlit WebSocket endpoint - needs explicit handling
    location /_stcore/stream {
        proxy_pass http://127.0.0.1:8501/_stcore/stream;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for WebSocket
        proxy_buffering off;
        proxy_cache off;

        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Streamlit health and config endpoints
    location /_stcore/ {
        proxy_pass http://127.0.0.1:8501/_stcore/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_cache off;

        proxy_read_timeout 30;
        proxy_send_timeout 30;
    }

    # Main Streamlit app
    location / {
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;

        # Conditional WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for SSE/streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_request_buffering off;

        proxy_read_timeout 300;
        proxy_send_timeout 300;
    }
}