[theme]
primaryColor = "#366092"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
runOnSave = false
maxUploadSize = 200
# Disable XSRF for reverse proxy behind Cloudflare (Cloudflare handles security)
enableXsrfProtection = false
# Enable CORS to allow proper header handling behind proxy
enableCORS = true

[browser]
gatherUsageStats = false
